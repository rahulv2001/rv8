<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <section class="main">

    <div class="circles">
      <img src="images/bg-pattern-top.svg" alt="Upper-circle" class="c1">
      <img src="images/bg-pattern-bottom.svg" alt="Bottom-circle" class="c2">
    </div>

    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <div class="img-holder">
          <img src="images/image-victor.jpg" alt="Profile-img">
        </div>
        <h2 class="name-age">Victor Crest
          <span class="age">26</span>
        </h2>
        <h3 class="city">London</h3>
      </div>
      <div class="card-footer">
        <div class="item">
          <h4 class="value">80K</h4>
          <h5 class="meta">Followers</h5>
        </div>
        <div class="item">
          <h4 class="value">803K</h4>
          <h5 class="meta">Likes</h5>
        </div>
        <div class="item">
          <h4 class="value">1.4K</h4>
          <h5 class="meta">Photos</h5>
        </div>
      </div>
    </div>

  </section>
      <!-- Attribution -->

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Rahul Vishwakarma</a>.
      </div>
  
</body>
</html>
